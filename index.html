<!DOCTYPE html>
<html>
<head>
	<title>FCC Calculator App</title>
	<script	
	src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>
  	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Ranga" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>FreeCodeCamp Calculator App</h2>
	<div id="calculator">
		<div>
			<button id="clear">C</button>
			<h1>0</h1>
		</div>
		
		<div id="data">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
			<button><strong>.</strong></button>
		</div>
		<div id="operators">
			<button>+</button>
			<button>-</button>
			<button>/</button>
			<button>*</button>
		</div>
		<div>
			<button id="equals">=</button>
		</div>
	</div>

  	<script type="text/javascript" src="script.js"></script>
</body>
</html>
